<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Devin King</title>
    <link rel="icon" type="image/jpg" href="images/favicon.jpg">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            max-width: 90%;
            max-height: 90%;
        }

        .container img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .container h1 {
            margin-top: 20px;
            font-size: 24px;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="images/qr-code.png" alt="QR Code for dkingcyber.github.io">
        <h1>Scan this QR code to visit dkingcyber.github.io</h1>
    </div>
</body>
</html>
